[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =  C813, D100, D103, D104, E501, S311, WPS110, WPS210, WPS231, WPS305, WPS326, WPS331, WPS336, WPS453

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/*.py: WPS421
  brain_games/games/*.py:  WPS414, WPS432

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY

# Should be: 80 - 1
line_length = 79
